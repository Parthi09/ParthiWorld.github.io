<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #FFF7F3;
        }
        .sidebar {
            width: 250px;
            background: #C599B6;
            padding: 20px;
            height: 100vh;
            position: fixed;
            color: white;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #E6B2BA;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            padding: 50px;
            text-align: center;
        }
        .content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #E6B2BA;
        }
        h1 {
            color: #C599B6;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>HR Portfolio</h2>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile Summary</a></li>
            <li><a href="#experience">Work Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div class="content" id="home">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Welcome to My HR Portfolio</h1>
        <p>HR Professional specializing in Talent Acquisition, Compliance, and HRMS Automation.</p>
    </div>
</body>
</html>
